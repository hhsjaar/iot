services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: irrigation_db
      POSTGRES_USER: irrigation_user
      POSTGRES_PASSWORD: irrigation_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U irrigation_user -d irrigation_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  irrigation-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://irrigation_user:irrigation_password@db:5432/irrigation_db
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    stdin_open: true
    tty: true

volumes:
  postgres_data: